machine:
  services:
    - docker

general:
  build_dir: "2.0"

dependencies:
  # pre:
  #   - make circleci
  override:
    - docker info
    - make build
  post:
    - cp build/* $CIRCLE_ARTIFACTS

test:
  override:
    - docker run -p 80:8000 cuckoo:$(cat VERSION); sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
